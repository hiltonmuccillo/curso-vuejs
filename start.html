<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue.js - Primeiro Exemplo</title>
</head>
<body>
  
  <div id="start">

    <h1>{{ message }}</h1>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>
  <script>

    var app = new Vue({
      el: '#start',
      data: {
        message: 'Hello World. Estamos usando o Vue, Hilton!'
      }
    })

  </script>
</body>
</html>
