<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue.js - Primeiro Exemplo</title>
</head>
<body>
  
  <div id="start">

    <h1>{{ message }}</h1>

  </div>

  <script src="vue.min.js"></script>
  <script>

    var app = new Vue({
      el: '#start',
      data: {
        message: 'Hello World. Estamos usando o Vue!'
      }
    })

  </script>
</body>
</html>
