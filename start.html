<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue.js - Primeiro Exemplo</title>
</head>
<body>
  
  <div id="start">

    <h1>{{ message }}</h1>

  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>

    const { createApp, ref } = Vue

    createApp({
      setup() {
        const message = ref('Hello World. Estamos usando Vue, Hilton!')
        return {
          message
        }
      }
    }).mount('#start')

  </script>
</body>
</html>
